{% extends 'base.html' %}

{% block title %}
<title>Добавление товара</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Про магазин</h1>
    <h1>Добавление товара</h1>
    <from method="post">
        <input type="text" class="from-control" name="title" id="title" placeholder="Введите название товара"><br>
        <input type="number" class="from-control" name="price" id="price" placeholder="Введите цену"><br>
        <button class="btn btn-success" type="submit">Добавить товар</button>
    </from>
    </div>
{% endblock %}
